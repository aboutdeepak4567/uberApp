spring.application.name=uberApp

#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?useSSL=false
spring.datasource.username=striver
spring.datasource.password= #leave empty for local setup without password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop

